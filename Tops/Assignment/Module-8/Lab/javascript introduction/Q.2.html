<!--Q.2 Write JavaScript code to display an alert box with the message "Welcome to JavaScript!" when the page loads.-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function() {
      alert("Welcome to JavaScript!");
    };
  </script>
</head>
<body>
</body>
</html>
