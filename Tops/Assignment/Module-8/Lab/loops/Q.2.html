<!--Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = 1;
    let sum = 0;

while (number <= 20) {
  if (number % 2 === 0) {
    sum += number;
  }
  number++;
}
console.log("Sum of even numbers from 1 to 20 is:", sum);
</script>

</body>
</html>
