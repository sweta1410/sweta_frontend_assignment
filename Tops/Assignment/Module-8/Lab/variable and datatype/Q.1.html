<!--Write a JavaScript program to declare variables for different data types
(string, number, boolean, null, and undefined).-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript Variable Data Types</h1>
  <script>
    // String
    let name = "OpenAI";
    console.log("String:", name);

    // Number
    let age = 2025;
    console.log("Number:", age);

    // Boolean
    let isAI = true;
    console.log("Boolean:", isAI);

    // Null
    let emptyValue = null;
    console.log("Null:", emptyValue);

    // Undefined
    let notAssigned;
    console.log("Undefined:", notAssigned);
  </script>

</body>
</html>
