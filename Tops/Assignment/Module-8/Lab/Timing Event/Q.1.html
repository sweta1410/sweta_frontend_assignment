<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color After 5 Seconds</title>
  <style>
    body {
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>The background color will change after 5 seconds.</p>

  <script>
    // Function to change the background color
    function changeBackgroundColor() {
      document.body.style.backgroundColor = 'lightblue';
    }

    // Set a timeout to change the background color after 5 seconds (5000 milliseconds)
    setTimeout(changeBackgroundColor, 5000);
  </script>
</body>
</html>
