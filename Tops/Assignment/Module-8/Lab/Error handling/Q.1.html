<!--Write a JavaScript program that attempts to divide a number by zero. 
Use try- catch to handle the error and display an appropriate error message.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function divideNumbers(numerator, denominator) {
  try {
    if (denominator === 0) {
      throw new Error("Division by zero is not allowed.");
    }
    let result = numerator / denominator;
    console.log(`Result: ${result}`);
  } catch (error) {
    console.error(`Error: ${error.message}`);
  }
}

divideNumbers(10, 2); // Output: Result: 5
divideNumbers(10, 0); // Output: display error
    </script>
</head>
<body>
</body>
</html>
