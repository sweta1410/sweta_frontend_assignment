<!--Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:
Add a fruit to the end of the array.
Remove the first fruit from the array.
Log the modified array to the console.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Step 1: Declare an array of fruits
        const fruits = ["apple", "banana", "cherry"];
        
        // Step 2: Add a fruit to the end of the array
        fruits.push("mango"); // Adds 'mango' to the end
        
        // Step 3: Remove the first fruit from the array
        fruits.shift(); // Removes 'apple' from the beginning
        
        // Step 4: Log the modified array to the console
        console.log(fruits); // Output: ['banana', 'cherry', 'mango']
        </script>
</head>
<body>
   
</body>
</html>
