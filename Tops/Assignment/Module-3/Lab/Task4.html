<!-- Build a responsive webpage that includes: 
A navigation bar.
A content section with two columns.
A footer.
Additional Requirements:
Use media queries to make the webpage responsive for mobile devices.
On smaller screens (below 768px), stack the columns vertically.
Adjust the font sizes and padding to improve readability on mobile. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    background: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.content {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    gap: 20px;
}

.column {
    flex: 1;
    padding: 20px;
    background: #f4f4f4;
    border-radius: 5px;
}

.footer {
    text-align: center;
    padding: 15px;
    background: #333;
    color: white;
    margin-top: 20px;
}

@media screen and (max-width: 768px) {
    .content {
        flex-direction: column;
        align-items: center;
    }

    .column {
        width: 100%;
        text-align: center;
    }

    .navbar {
        flex-direction: column;
        text-align: center;
    }

    .nav-links {
        flex-direction: column;
        padding: 0;
    }

    .nav-links li {
        padding: 5px 0;
    }
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="column left">
            <h2>Welcome</h2>
            <p>This is a responsive webpage with a two-column layout.</p>
        </div>
        <div class="column right">
            <h2>About Us</h2>
            <p>We create user-friendly, responsive designs that look great on any device.</p>
        </div>
    </div>

    <footer class="footer">
        <p>2025 MyWebsite.</p>
    </footer>
</body>
</html>
