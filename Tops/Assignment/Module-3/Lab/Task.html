<!--  Create a profile card layout using the box model. The profile card should include: 
A profile picture.
The userâ€™s name and bio.
A button to "Follow" the user.
Additional Requirements:
Add padding and borders to the elements.
Ensure the layout is clean and centered on the page using CSS margins.
Use the box-sizing property to demonstrate both content-box and border- box on different elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e2e2e2;
            margin: 0;
        }

        .profile-card {
            width: 300px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid #cccccc;
            box-sizing: border-box; 
        }
    
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #1e5d86;
            padding: 5px; 
            box-sizing: content-box;

        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .bio {
            font-size: 14px;
            color: #6b6b6b;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .follow-btn {
            display: inline-block;
            background: #196292;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .follow-btn:hover {
            background: #3997d6;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Sweta Surati</div>
        <div class="bio">FrontEnd Developer | Website Design</div>
        <button class="follow-btn">Follow</button>
    </div>

</body>
</html>
